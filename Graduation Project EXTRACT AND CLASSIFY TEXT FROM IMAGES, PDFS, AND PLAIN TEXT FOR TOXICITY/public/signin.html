<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <style>

body {
font-family: "inter", sans-serif;
background-color: #272739;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.wrapper {
display: flex;

max-width: 1200px;
}

.container {
    position: sticky;
flex: 1;
padding: 100px 60px 200px;
width: 1000px;
height: 800px;
background-color: #fff;
border-radius: 16px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
text-align: center;
background-size: cover;
background-position: center;
}
.right-container {
margin-left: -20px;
border-top-right-radius: 0;
border-bottom-right-radius: 0;
}
.left-container {
border-top-right-radius: 0;
border-bottom-right-radius: 0;
margin-right: -20px;
background-image: url('ver.jpg');
}
.left-container img {
width: 100%;
height: auto;
border-radius: 16px 0 0 16px;
}
h1 {
font-size: 48px;
margin-bottom: 40px;
}
button:focus,
button:active {
    outline: none; 
}

label {
display: block;
margin-bottom: 30px;
font-size: 30px;
}
input[type="text"],
input[type="password"] {
width: 100%;
padding: 40px;
margin-bottom: 40px;
font-size: 24px;
border: 2px solid #ccc;
border-radius: 12px;
box-sizing: border-box;
box-shadow: 0px 4px 8px rgb(0, 0, 0);
}
.button-container {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}
.back-to-signin,
.already-account {
color: #666;
font-size: 16px;
text-decoration: none;
margin-top: 10px;
display: inline-block;
}
.back-to-signin:hover,
.already-account:hover {
color: #333;
text-decoration: underline;
}

button {
margin-bottom: -0px;
background: linear-gradient(to right, #0235B8, rgba(56, 8, 167, 0.651));
color: #ffffff;
border-radius: 50px;
padding: 24px;
font-size: 40px;
font-family: "Inter", Arial, sans-serif;
font-weight: bold;
width: 400px;
}
button:hover {
background: linear-gradient(to right, #a902b8, rgba(58, 35, 112, 0.651));
}
.register-button {
margin-top: 30px;
}
.divider {
display: flex;
align-items: center;
justify-content: center;
margin: 40px;
}
.divider-line {
flex-grow: 1;
height: 2px;
background-color: #ccc;
margin: 20px;
margin-top: 10%;
margin-right: 5%;
margin-left: 5%;
}
.divider-text {
font-size: 20px;
margin-top: 2%;
font-weight: lighter;
color: #666;
position: relative;
}
.divider-text::before {
content: '';
position: absolute;
top: 80%;
left: -20px;
width: 60px;
height: 60px;
border: 4px solid #ccc;
border-radius: 40%;
transform: translateY(-50%);
}
.left-text {
font-family: "Inter", Arial, sans-serif;
font-weight: bold;
color: white;
text-align: center;
margin: 0;
font-size: 36px;
position: absolute;
bottom: 240px;
left: -60px;
right: 0;
}
.password-wrapper {
position: relative;
}
.forget-password {
position: absolute;
top: -13%;
right: 0;
transform: translateY(-50%);
font-size: 16px;
font-weight: bold;
color: #800080;
text-decoration: none;
}
.title {
position: relative;
top: -5%;
font-size: 70px;
}
.signin-form.hidden,
.register-form.hidden {
display: none;
}
.signin-form:not(.hidden),
.register-form:not(.hidden) {
display: block;
}
.forget-password-container.hidden {
display: none;
}
.forget-password-container:not(.hidden) {
    margin-top: 190px;
display: block;
}
.error {
animation: shake 0.5s;
border: 2px solid red;
box-shadow: 0 0 5px red;
}
@keyframes shake {
0% { transform: translateX(0); }
25% { transform: translateX(-5px); }
50% { transform: translateX(5px); }
75% { transform: translateX(-5px); }
100% { transform: translateX(0); }
}

</style>
</head>
<body>
    <div class="wrapper">
        <div class="container left-container">
            <p class="left-text">Words hold power<br>Sign in and harness it for good</p>
        </div>
        <div class="container right-container">
            <div class="signin-form">
                <h1 class="title">Welcome !</h1>
                <form id="signin-form">
                    <label for="username" class="username-label input-label"></label>
                    <input type="text" id="username" name="username" class="email-address" placeholder="Email address" required>

                    <label for="password" class="password-label input-label"></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="password" placeholder="Password" required>
                        <a href="#" class="forget-password">Forget Password !</a>
                    </div>

                    <button type="submit">Sign In</button>
                    <div class="divider">
                        <span class="divider-line"></span>
                        <span class="divider-text">OR</span>
                        <span class="divider-line"></span>
                    </div>
                    <button type="button" class="register-button">Register</button>
                </form>
            </div>
            <div class="register-form hidden">
                <h1 class="title">Hello There !</h1>
                <form id="register-form">
                    <input type="text" id="full-name" name="full-name" class="register-input" placeholder="Full Name" required>

                    <input type="text" id="register-email" name="register-email" class="register-input email-address" placeholder="Email address" required>

                    <input type="password" id="register-password" name="register-password" class="register-input" placeholder="Password" required>

                    <button type="submit">Register</button>
                </form>
                <a href="#" class="already-account">Already have an account?</a>
            </div>
            <div class="forget-password-container hidden">
                <h1 class="forget-password-title">Forgot Password</h1>
                <form id="forget-password-form">
                    <label for="email" class="email-label input-label"> </label>
                    <input type="text" id="email" name="email" class="forget-password-email" placeholder="Enter your email" required>
                    <button type="submit" class="forget-password-button">Reset Password</button>
                </form>
                <a href="#" class="back-to-signin">Back to Sign In</a>
            </div>
            
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
